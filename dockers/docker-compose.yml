version: '3.10.7'
services:  
  trading_bot:  
    build: .    
    container_name: ${CONTAINER_PREFIX}_trading_bot
    restart: always
    command: bash -c "pip install fastapi uvicorn jinja2 && python -m uvicorn log_viewer:app --host 0.0.0.0 --port 8000"
    ports:
      - "80:8000"  # 포트 추가
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ../:/app  # dockers 폴더에 있다면 상위 폴더를 마운트

  mongodb:
    image: mongo:7
    container_name: ${CONTAINER_PREFIX}_mongodb_summary
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
      - ../config/mongod.conf:/etc/mongod.conf
    command: --wiredTigerCacheSizeGB 0.25 --wiredTigerJournalCompressor snappy
    networks:
      - app-network  

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: